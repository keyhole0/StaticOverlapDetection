<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<style>
    canvas{
        border:solid 1px;
    }
</style>
<body>
    <h1>画像重なり判定サンプルページ</h1>
    <p>画像を使った重なり判定。各オブジェクトの描画される箇所をピクセル単位でカウントし、２つ以上のオブジェクトが描画されたピクセルを強調している。画像処理系のライブラリが使用できることが前提となる。</p>
    <p>メリット：画像による判定のため、描画素のデータの形式が多角形だけでなく、円、ベジェ曲線などが使用されていても判定化が可能</p>
    <p>デメリット：カウント処理がピクセル単位のため、画像サイズが大きくなると処理時間がかかることが懸念される。（カウント処理も画像処理を使えば高速化が可能）</p>
    <canvas id="cv" width="900px" height="500px"></canvas>
    <p id="result"></p>
</body>
<script src="overlapImage.js"></script>
</html>
